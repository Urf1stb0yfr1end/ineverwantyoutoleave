name: Launch cosas.html at 7:10pm Central

on:
  schedule:
    # 01:10 UTC = 7:10 PM CST (Central Standard Time)
    - cron: "10 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  launch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Swap live page in
        run: |
          if [ ! -f "cosas.live.html" ]; then
            echo "ERROR: cosas.live.html not found in repo root."
            exit 1
          fi
          cp cosas.live.html cosas.html

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cosas.html
          git commit -m "Launch cosas.html (scheduled)" || echo "No changes"
          git push
